<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
  
  <nav class="sidebar" id="sideBar">
      <div class="menu">
        <img class="logo" src="./images/logo.svg" alt="Logo">
        <img id="menuBttn" src="./images/menu.svg" alt="Menu">
      </div>
      
      <div class="search">
        <div id="clickBttn"><img id="searchBttn" src="./images/search.svg" alt="Search"></div>
        <input class="searchbar" id=" searchBar" type="Text" placeholder="Search">
      </div>

    
      <ul>
        <li><img src="./images/grid.svg" alt="Grid"><span>Dashboard</span></li>
        <li><img src="./images/pet.svg" alt="Pets"><span>Pets</span></li>
        <li><img src="./images/user.svg" alt="Clients"><span>Clients</span></li>
        <li><img src="./images/vet.svg" alt="Vets"><span>Vets</span></li>
        <li><img src="./images/settings.svg" alt="Settings"><span>Settings</span></li>
    </ul>
    <div class="profileContent">
      <img class="profilePhoto" src="./images/photo.jpg" alt="loginPhoto">
      <div class="nameJob">
        <div class="name">Felipe Vieira</div>
        <div class="job">Estudante</div>
      </div>  
      <img class="logout" src="./images/log-out.svg" alt="logout">
    </div>
  </nav>

  <main id="main">
    <h1>Dashboard</h1>
  </main>


  <script src="./Script.js"></script>

</body>
</html>
